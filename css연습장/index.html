<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 연습</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> -->
  </head>
  <body>
    <h2>display: inline</h2>
    <div>
      이것은 인라인
      <span class="a">Aliquam</span> <span class="a">venenatis</span>
      height:2000000px이어도 먹지 않음.
    </div>
    <hr />
    <h2>display: inline-block</h2>
    <div>
      이것은 인라인블록, 줄바꿈은 되지 않지만 padding,margin,width,height를 먹일
      수 있음.
      <span class="b">Aliquam</span> <span class="b">venenatis</span> gravida
      이거슨 인라인블록
    </div>
    <hr />
    <h2>display: block</h2>
    <div>
      이거슨 블럭이라 줄바꿈된다.
      <span class="c">Aliquam</span> <span class="c">venenatis</span> gravida
      이거슨 블럭
    </div>
  </body>
</html>
